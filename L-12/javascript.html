<html>
    
    <head>
        
        <title>L-12:: Components communication and custom events</title>
        <link rel="stylesheet" type="text/css" href="../css/styles.css">

    </head>

    <body>

        <div id="root">
            <button @click="showLogin = true">Login</button>
            <!-- Components communication and custom events -->
            <modal v-if="showLogin" @onsave="showLogin = false">
                
                <template slot="header">
                    This is modal header.
                </template>

                <template slot="body">
                    <h1>Enter Your Name</h1>
                    <input type="text">
                </template>

            </modal>

        </div>

        <script type="text/javascript" src="../vuejs/vue.js"></script>
        <script type="text/javascript">

            // This is accessable from global
            Vue.component("modal", {
                template: `
                    <div class="modal">
                        <div class="modalContent">
                            <div class="modalHeader">
                                <slot name="header"></slot>
                            </div>
                            <div class="modalBody">
                                <slot name="body"></slot>
                            </div>
                            <div class="modalFooter">
                                <button @click="$emit('onsave')">Save</button>
                                <button>Cancel</button>
                            </div>
                        </div>
                    </div>
                `,
            });

            // This is accessable from local 
            var app = new Vue({
                el: "#root",
                data: {
                    showLogin: false,
                }
            });
        </script>
    </body>
</html>
