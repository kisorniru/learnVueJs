<html>
    <head>
        <title>L-4:: two way data buinding</title>
    </head>
    <body>

        <div id="root">
            <p>Enter you name: </p>
            <input type="text" v-model="name">
            <br>
            <h1>Your Name Is : {{ name }}</h1>
        </div>

        <script type="text/javascript" src="../vuejs/vue.js"></script>
        <script type="text/javascript">
            var app = new Vue({
                el: "#root",
                data: {
                    name: "siddique"
                },
                mounted: function(){
                    console.log("mounted");
                }
            });
        </script>
    </body>
</html>
