<html>
    
    <head>
        
        <title>L-10:: Filter</title>

    </head>

    <body>

        <div id="root">
            <h1>Filter</h1>
            <hr>
            <!-- <h3>{{ upperCaseName }}</h3> -->
            <h3>{{ name | upper }}</h3>
            <h3>{{ profession | lower }}</h3>
            <h3>{{ profession | lower | upper }}</h3>
            <h3>{{ today | bdDateFormat }}</h3>
        </div>

        <script type="text/javascript" src="/var/www/vuejs/vuejs/vue.js"></script>
        <script type="text/javascript">

            // This is accessable from global
            Vue.filter("lower", function(s){
                return s.toLowerCase();
            });

            Vue.filter("bdDateFormat", function(d){
                return d.getUTCDate() + "-" + (d.getUTCMonth() + 1) + "-" + d.getUTCFullYear();
            });

            // This is accessable from local 
            var app = new Vue({
                el: "#root",
                data: {
                    name: "Noor-A-Alam Siddique",
                    profession: "Software Engineer",
                    today: new Date(),
                },
                // computed: {
                //     upperCaseName: function(){
                //         return this.name.toUpperCase();
                //     }
                // },
                filters: {
                    upper: function(s){
                        return s.toUpperCase();
                    }
                }
            });
        </script>
    </body>
</html>
